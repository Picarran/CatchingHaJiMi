<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Dashboard - 点格子困猫</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1>欢迎，<span th:text="${user.nickname} ?: ${user.username}"></span></h1>

</div>
</body>
</html>
